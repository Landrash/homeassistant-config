###############################################################
## Packages / Groups / Batteries
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'batteries'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Group
    ################################################

    group.batteries:
      <<: *customize
      friendly_name: "Batteries"
      icon: mdi:battery

    ################################################
    ## Sensor
    ################################################

    sensor.battery_nexus5x:
      <<: *customize
      friendly_name: "Nexus5X Battery Level"
      hidden: false
      icon: mdi:battery

    sensor.battery_samsunga3:
      <<: *customize
      friendly_name: "Samsung A3 Battery Level"
      hidden: false
      icon: mdi:battery

    sensor.tradfri_remote_control:
      <<: *customize
      friendly_name: "Trådfri controll Bedroom"
      hidden: false
      icon: mdi:battery

    sensor.tradfri_remote_control_2:
      <<: *customize
      friendly_name: "Trådfri controll Living Room"
      hidden: false
      icon: mdi:battery

    sensor.tradfri_remote_control_3:
      <<: *customize
      friendly_name: "Trådfri controll Babys Room"
      hidden: false
      icon: mdi:battery

    sensor.tradfri_motion_sensor:
      <<: *customize
      friendly_name: "Motion Sensor Walk-in Closet"
      hidden: false
      icon: mdi:battery

    sensor.tradfri_motion_sensor_2:
      <<: *customize
      friendly_name: "Motion Sensor Laundry Room"
      hidden: false
      icon: mdi:battery

    sensor.tradfri_motion_sensor_3:
      <<: *customize
      friendly_name: "Motion Sensor Entry"
      hidden: false
      icon: mdi:battery

    sensor.plantmonitor1_battery:
      <<: *customize
      friendly_name: "Spathiphyllum Kochii"
      hidden: false
      icon: mdi:battery

    sensor.plantmonitor2_battery:
      <<: *customize
      friendly_name: "Spathiphyllum Gold Cupid"
      hidden: false
      icon: mdi:battery

    sensor.plantmonitor3_battery:
      <<: *customize
      friendly_name: "Capsicum Bomba red"
      hidden: false
      icon: mdi:battery

    sensor.plantmonitor4_battery:
      <<: *customize
      friendly_name: "Cherry Tomato"
      hidden: false
      icon: mdi:battery

################################################
## Graph
################################################

history_graph:
  batteries:
    name: 'Batteries Graph'
    entities:
      - sensor.battery_nexus5x
      - sensor.battery_samsunga3
      - sensor.tradfri_remote_control
      - sensor.tradfri_remote_control_2
      - sensor.tradfri_remote_control_3
      - sensor.tradfri_motion_sensor
      - sensor.tradfri_motion_sensor_2
      - sensor.tradfri_motion_sensor_3
      - sensor.plantmonitor1_battery
      - sensor.plantmonitor2_battery
      - sensor.plantmonitor3_battery
      - sensor.plantmonitor4_battery
    hours_to_show: 24
    refresh: 60

################################################
## Group
################################################

group:
  batteries:
    control: hidden
    entities:
      - sensor.battery_nexus5x
      - sensor.battery_samsunga3
      - sensor.tradfri_remote_control
      - sensor.tradfri_remote_control_2
      - sensor.tradfri_remote_control_3
      - sensor.tradfri_motion_sensor
      - sensor.tradfri_motion_sensor_2
      - sensor.tradfri_motion_sensor_3
      - sensor.plantmonitor1_battery
      - sensor.plantmonitor2_battery
      - sensor.plantmonitor3_battery
      - sensor.plantmonitor4_battery
      - sensor.low_battery
      - history_graph.batteries_graph
